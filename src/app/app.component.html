<div class="custom-toolbar" >
  <button class="buttonClass"
      kendoButton
      icon="layout"
      look="flat"
      (click)="drawer.toggle()"
  >
      <span class="mail-box">Tender Management</span>
  </button>

</div>
<kendo-drawer-container>
  <kendo-drawer  style="background-color: #F6F6F6;"
      #drawer
      [items]="items"
      [mode]="'push'"
      [mini]="true"
      [expanded]="true"
      [autoCollapse]="false"
      (select)="onSelect($event)"
  >
  </kendo-drawer>
  <kendo-drawer-content>
    <app-breadcrumb></app-breadcrumb>
    <router-outlet></router-outlet>

  </kendo-drawer-content>
</kendo-drawer-container>
