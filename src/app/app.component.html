<div class="custom-toolbar" >
  <button class="buttonClass"
      kendoButton
      icon="layout"
      look="flat"
      (click)="drawer.toggle()"
  >
      <span class="mail-box">Tender Management</span>
  </button>

</div>
<kendo-drawer-container>
  <kendo-drawer  style="background-color: #F6F6F6;"
      #drawer
      [items]="items"
      [mode]="'push'"
      [mini]="true"
      [expanded]="true"
      [autoCollapse]="false"
      (select)="onSelect($event)"
  >
  <ng-template kendoDrawerHeaderTemplate>
    <div class="framework-container">
      <a (click)="imageClick()" class="img-container">
        <img
          src="../assets/balance5.png"
          class="header-img"
        />
        <hr style="color:rgb(175,43,45)">
        
      </a>
    </div>
  </ng-template>

  </kendo-drawer>
  <kendo-drawer-content>
    <app-breadcrumb></app-breadcrumb>
    <router-outlet></router-outlet>

  </kendo-drawer-content>
</kendo-drawer-container>
