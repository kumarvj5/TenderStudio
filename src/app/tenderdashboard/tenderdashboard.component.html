
  <ng-container *ngIf="activeUrl">
    <div class="container fixeddiv">
      <h2 class="font-weight-light text-center proxima-bold text-primary">
        TENDER PROCESSING
      </h2>
      <hr />
      <!-- <div *ngIf="loading; else content">
        <app-busyindicator>Loading Tenders...</app-busyindicator>
      </div> -->
      <router-outlet></router-outlet>
      <!-- <ng-template #content > -->
      <div>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>
  
        <table mat-table class ="w-100 cursor" [dataSource]="tendersList" matSort>
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Tender </th>
            <td mat-cell style="color: #3F51B5; font-weight: bold;" *matCellDef="let row"> {{row.code}} </td>
          </ng-container>
        
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>



          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef > Created Date </th>
            <td mat-cell *matCellDef="let row"> {{row.createdDate}} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef class="header-align-center"> Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.amount | currency:'INR':true}} </td>
          </ng-container>
          <ng-container matColumnDef="actions" >
            <th mat-header-cell  *matHeaderCellDef class="header-align-center"> Actions </th>
            <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
                 <button mat-button (click)="updateFileDialog(row)"><span class="material-icons">
                  edit
                  </span></button>
                 <button mat-button color="warn" (click)="deleteFileDialog(row.code)"><span class="material-icons">
                  delete_sweep
                  </span></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['code', 'description', 'createdDate','amount','actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['code', 'description','createdDate','amount','actions']" (click)="processTender(row)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
      </div>
    <!-- </ng-template> -->
      <button mat-raised-button color="primary" (click)="openFileDialog()">Create Tender</button>
    </div>
  </ng-container>
